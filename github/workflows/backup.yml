name: Backup n8n Workflows

on:
  schedule:
    - cron: "0 3 * * *" # every day at 3am UTC
  workflow_dispatch: # allow manual runs too

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Date
        id: vars
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Export Workflows
        run: |
          mkdir -p backups/$DATE
          npx n8n export:workflow --all --output=backups/$DATE/workflows.json
          npx n8n export:credentials --all --output=backups/$DATE/credentials.json
        env:
          DB_TYPE: postgresdb
          DB_POSTGRESDB_HOST: ${{ secrets.DB_HOST }}
          DB_POSTGRESDB_PORT: 5432
          DB_POSTGRESDB_DATABASE: ${{ secrets.DB_NAME }}
          DB_POSTGRESDB_USER: ${{ secrets.DB_USER }}
          DB_POSTGRESDB_PASSWORD: ${{ secrets.DB_PASS }}

      - name: Cleanup Old Backups (keep 30 days)
        run: |
          find backups/ -maxdepth 1 -type d -mtime +30 -exec rm -rf {} \; || true

      - name: Check for Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/
          if git diff --cached --quiet; then
            echo "No changes in workflows â€” skipping commit."
            exit 0
          fi

      - name: Commit & Push
        run: |
          git commit -m "chore(backup): workflows update $DATE"
          git push
